<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Up Photography</title>
	<meta name="description" content="Providing high-quality aerial images and videos in the twenty-first century.">
	<meta name="author" content="Up Photography">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="video.js"></script>
</head>

<body>
	<div id="header">
		<div id="logo">
			<img src="img/logo-black.png">
		</div>
		<div id="links">
			<ul>
				<li>henry@upphoto.us</li>
				<li>781 835 9305</li>
				<li class="link">YouTube</li>
				<li class="link">Twitter</li>
			</ul>
		</div>
	</div>
	<div id="container">
		<div class="section" id="first">
			<video autoplay poster="img/frame1.png" id="bgvid" loop>
				<source src="video/backgroundvid.mp4" type="video/mp4">
			</video>
			<div id="mainbox">
				<!-- <div id="titles"> -->
				<h1>Fly Up.</h1>
				<h2>Providing high quality photos and videos in the 21st century</h2>
				<!-- </div> -->
			</div>
		</div>
		<div class="section" id="second">
			<div class="section-contents"></div>
		</div>
		<div class="section" id="third">
			<div class="section-contents">
				<div class="person">
					<img src="img/people/henry.jpg">
					<div class="bio">
						<span class="name">Henry Dixon</span>
						<span class="positon"></span>
					</div>
				</div>
				<div class="person">
					<img src="img/people/jeremy.png">
					<div class="bio">
						<span class="name">Jeremy Bogle</span>
						<span class="positon"></span>
					</div>
				</div>
				<div class="person">
					<img src="img/people/will.jpg">
					<div class="bio">
						<span class="name">Will Bogle</span>
						<span class="positon"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
